<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Wordl Clock - MJ</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="index.html">World Clock</a>
      </h1>
      <select id="city">
        <option value=" ">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="cities">
        <div class="citiesonshow" id="idbrasil">
          <div>
            <h2>Brazil</h2>
            <div class="date" id="date-brasil"></div>
          </div>
          <div class="time" id="time-brasil"></div>
        </div>

        <div class="citiesonshow" id="idtokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date" id="date-tokyo"></div>
          </div>
          <div class="time" id="time-tokyo"></div>
        </div>
        <div class="citiesonshow" id="idsydney">
          <div>
            <h2>Sydney</h2>
            <div class="date" id="date-sydney"></div>
          </div>
          <div class="time" id="time-sydney"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was created by ðŸ’œ<strong>Mariana Jennings</strong> and in
      <a href="https://github.com/MariJ12/World-ClockMJ" target="_blank "
        >open source on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
